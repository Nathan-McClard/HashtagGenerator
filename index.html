<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header>
        <h1>Hashtag Generator</h1>
      </header>
      <div class="EnterHash">
        <input type="text" placeholder="Enter a Hashtag" id="Hashtags" />
        <button class="saveButton" onClick="saveHashtags()">
          Save Hashtag
        </button>
        <button class="genButton" onClick="genHashtags()">
          Generate Hashtags
        </button>
        <div class="hashtags"></div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
